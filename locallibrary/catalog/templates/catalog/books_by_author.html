{% extends 'base.html' %}

{% block content %}
    <h1>Books by  {{ book.author }} in our catalogue

    </h1>
    <ul>
        {% for book in books %}
            <li> <a href="{{book.get_absolute_url}}"> {{ book.title }}</a> </li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>

    
{% endblock %}
